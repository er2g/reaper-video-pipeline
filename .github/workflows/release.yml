name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tauri-app/package-lock.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: tauri-app
        run: npm ci

      - name: Build REAPER extension (DLL)
        run: |
          cmake -S reaper-extension -B reaper-extension/build -G "Visual Studio 17 2022" -A x64
          cmake --build reaper-extension/build --config Release

      - name: Build Tauri installers
        working-directory: tauri-app
        run: npm run tauri build -- --bundles msi,nsis

      - name: Create GitHub release and upload artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            tauri-app/src-tauri/target/release/bundle/msi/*.msi
            tauri-app/src-tauri/target/release/bundle/nsis/*.exe
            reaper-extension/dist/reaper_video_fx_bridge.dll
